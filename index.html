<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <h1>Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
            <button id="search-button">Search</button>
        </div>

        

        <div class="weather-info" id="weatherInfo">
            <h2 class="city-name" id="city">New York</h2>
            <div class="temp" id="temp">22Â°c</div>
            <p class="description" id="description">Broken Clouds</p>
            
            <div class="details">
                <div class="col">
                    <span id="humidity">50%</span>
                    <span>Humidity</span>
                </div>
                <div class="col">
                    <span id="wind">15 km/h</span>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
